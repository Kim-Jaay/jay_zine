    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: sans-serif;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 2;
        }

        .split {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #eee;
            z-index: 3;
            transition: transform 1s ease;
        }

        .split.top {
            top: 0;
        }

        .split.bottom {
            bottom: 0;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            font-size: 4rem;
            pointer-events: none;
            transition: color 0.6s ease;
            color: #000;
        }
    </style>
</head>

    <script> let isOpened = false;

        function enableScroll() { document.documentElement.style.overflow = 'auto'; document.body.style.overflow = 'auto'; document.body.style.height = 'auto'; }
        function disableScroll() { document.documentElement.style.overflow = 'hidden'; document.body.style.overflow = 'hidden'; document.body.style.height = '100%'; }
        function openScene() { document.querySelector('.split.top').style.transform = 'translateY(-100%)'; document.querySelector('.split.bottom').style.transform = 'translateY(100%)'; document.querySelector('.main-video').style.opacity = '1'; document.querySelector('.center-content').style.color = '#fff'; enableScroll(); isOpened = true; }
        function closeScene() { document.querySelector('.split.top').style.transform = 'translateY(0)'; document.querySelector('.split.bottom').style.transform = 'translateY(0)'; document.querySelector('.main-video').style.opacity = '0'; document.querySelector('.center-content').style.color = '#000'; disableScroll(); isOpened = false; }
        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && !isOpened) { openScene(); }
            else if (e.deltaY < 0 && isOpened && window.scrollY <= 10) { closeScene(); }
        }
        );

        window.addEventListener('load', () => {
            window.scrollTo(0, 0); closeScene(); const video = document.querySelector('.main-video');

            if (video) {
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        window.addEventListener('touchstart', () => video.play(), { once: true }
                        );
                    }
                    );
                }
            }
        }
        ); let startY = 0;

        window.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; }
        );

        window.addEventListener('touchmove', (e) => {
            const deltaY = e.touches[0].clientY - startY;

            if (deltaY < -30 && !isOpened) { openScene(); }
            else if (deltaY > 30 && isOpened && window.scrollY <= 10) { closeScene(); }
        }
        ); </script>
